<div class="container contact-content">
  <p class="body-font font-center">
    I am currently open to new opportunities and would love to hear from you!
    <br>
    Please feel free to reach out using the form below or via another contact method in the footer.
  </p>
  <form id="form" class="contact-form"
    action="https://formspree.io/xlewzpgo"
    method="POST">

    <input id="name" type="text" placeholder="NAME" name="name">
    <input id="email" type="text" placeholder="E-MAIL" name="_replyto">
    <input id="subject" type="text" placeholder="SUBJECT" name="subject">
    <textarea id="message" type="text" placeholder="DROP ME A LINE..." name="message"></textarea>

    <input id="submit" type="submit" value="GO!">
  </form>
</div>
