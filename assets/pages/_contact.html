<div class="container contact-container">
  <div class="contact-intro">
    <h2 class="contact-header">CONTACT ME</h2>

    <div class="contact-socials">
      <a href="https://www.linkedin.com/in/sydneybarovsky/">
        <i class="fab fa-linkedin" id="cs-linkedin"></i>
      </a>
      <a href="https://github.com/sydneybroccoli">
        <i class="fab fa-github" id="cs-github"></i>
      </a>
<!--       <a href="">
        <i class="fab fa-instagram" id="cs-instagram"></i>
      </a> -->
    </div>
  </div>
  <br>
    <form class="cf-container"
      action="https://formspree.io/xlewzpgo"
      method="POST">
      <div class="cf-first">
        <input type="text" name="firstname" class="cf-item" id="cf-first" placeholder="FIRST NAME">
      </div>
      <div class="cf-last">
        <input type="text" name="lastname" class="cf-item" id="cf-last" placeholder="LAST NAME">
      </div>
      <div class="cf-email">
        <input type="text" name="_replyto" class="cf-item" id="cf-email" placeholder="EMAIL ADDRESS" required>
      </div>
      <div class="cf-subject">
        <input type="text" name="subject" class="cf-item" id="cf-subject" placeholder="SUBJECT">
      </div>
      <div class="cf-message">
        <textarea type="text" name="message" class="cf-item" id="cf-message" placeholder="DROP ME A LINE.." required></textarea>
      </div>
      <div class="cf-button">
        <input type="submit" class="cf-item" id="cf-submit" value="SEND MESSAGE">
        <!-- <input type="reset" class="cf-item" id="cf-reset" value="CLEAR MESSAGE"> -->
      </div>
    </form>
  </div>


</div>
